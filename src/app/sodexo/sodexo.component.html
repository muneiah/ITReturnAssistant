<div class="row">
  <form [formGroup]="sodexoForm" (ngSubmit)="saveSodexo();" class="">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group well well-lg">
          <div class="form-check">
            <input type="checkbox" class="form-check-input filled-in" id="haveCard">
            <label class="form-check-label" for="haveCard">Have Sodexo Card?</label>
          </div>
          <div class="form-check" *ngIf="sodexo.haveCard">
            <input class="form-check-input" type="radio" name="exampleRadios" id="1100" value="option1" checked>
            <label class="form-check-label" for="1100">
              1100
            </label>
          </div>
          <div class="form-check" *ngIf="sodexo.haveCard">
            <input class="form-check-input" type="radio" name="exampleRadios" id="2200" value="option2">
            <label class="form-check-label" for="2200">
              2200
            </label>
          </div>
          <label class="center-block">Name:
            <input type="text" class="form-control" formControlName="name" required />
          </label>

          <div style="margin-top: 1em">
            <!--<button type="submit" [disabled]="userForm.invalid" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span> Save</button> &nbsp;-->
            <!--<button type="reset" (click)="revert()" [disabled]="userForm.pristine" class="btn btn-danger"><span class="glyphicon glyphicon-remove-sign"></span> Revert</button> &nbsp;-->
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
